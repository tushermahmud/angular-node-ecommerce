<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular e-commerce</span>
  <span class="example-spacer"></span>
  <a routerLink="/home" routerLinkActive="active" mat-button>Home</a>
  <a routerLink="/products" routerLinkActive="active" mat-button>Products</a>
  <div *ngIf="!user">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" >
      <a mat-menu-item routerLink="/login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
      <a mat-menu-item routerLink="/register">
        <mat-icon>how_to_reg</mat-icon>
        <span>Register</span>
      </a>
    </mat-menu>
  </div>
  <div *ngIf="user">
    <a mat-button [matMenuTriggerFor]="animals"><mat-icon>more_vert</mat-icon></a>
    <mat-menu #animals="matMenu">
      <a mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{user.fullname}}</span>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>lock</mat-icon>
        <span>Logout</span>
      </a>
    </mat-menu>
  </div>

</mat-toolbar>
<router-outlet></router-outlet>
