<mat-card class="example-card" *ngFor="let product of products">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image':'url('+product.imgUrl+')','backgroung-size':'cover'}"></div>
    <mat-card-title>  {{product.name}}
    </mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imgUrl" alt="{{product.name}}">
  <mat-card-content>
    <p>
      {{product.name}}{{'$'}}{{product.price}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
