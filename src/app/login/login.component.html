<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Login To Explore</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
    </form>
    {{ email }}{{ password }}
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        style="margin-bottom: 20px"
        (click)="login()"
      >
        Login
      </button>
    </mat-card-actions>
    Already Have an Account? <a [routerLink]="['/register']">Register Here</a>
  </mat-card-content>
</mat-card>
